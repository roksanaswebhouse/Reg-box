<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form | Home</title>

	 <!-- style.css linking here -->
	 <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="registration-box">
		<form action="" class="main-form">
			<div class="avater-img">
				<img src="images/images.jfif" alt="" class="avater">				
			</div>
			<h1>Registration in Here </h1>

			<div class="form-group">
				<label for="">First Name</label>
				<input type="first name" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Last Name</label>
				<input type="last Name"  class="form-control">
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control">
			</div>

			<div class="form-group">
				<label for="">User Name</label>
				<input type="user name" class="form-control">
			</div>

			<div class="form-group">	
				<label for="">Password</label>
				<input type="password" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Confirm password</label>
				<input type="confirm password" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Phone Number</label>
				<input type="Phone Number" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" value="SIGNUP" class="btn-primary">
			</div>

			
		</form>
	</div>	
		
</body>
</html>
